<div class="user-profile">
  <div class="profile-header">
    <div class="flex-center">
      <div class="cover-avatar">
        <div class="cover">
          <img [src]="pageHeader.coverPhoto">
          <div
          *ngIf="pageHeader?.id == principalId"
          (click)="showUpdateProfilePic('cover')"
          class="change-cover">
            <i class='bx bxs-camera'></i>
            <span>Thay ảnh bìa</span>
          </div>
        </div>
        <div  class="avatar-container flex-center">
          <div class="avatar">
            <app-photo [photo]="pageHeader?.avatar"></app-photo>
          </div>
          <div
          *ngIf="pageHeader?.id == principalId"
          (click)="showUpdateProfilePic('avatar')"
          class="change-avatar">
            <i class='bx bxs-camera'></i>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-center">
      <h1
        class="profile-name flex-center">
        {{ pageHeader.name }}
      </h1>
    </div>
  </div>
  <app-tab-bar
  [header]="pageHeader">
    <div actions="">
      <app-friendship-button
      [userId]="pageHeader.id"
      [friendshipStatus]="pageHeader.friendshipStatus"
      [userName]="pageHeader.name"
      ></app-friendship-button>

      <app-button
      *ngIf="pageHeader.friendshipStatus != undefined"
      (click)="openChatBox()">
        <div button>
          <i class='bx bxs-message-square-dots'></i>
          <span>Nhắn tin</span>
        </div>
      ></app-button>

      <app-button
      [hasOptions]="true"
      *ngIf="pageHeader.friendshipStatus" >
        <div button>
          <i class='bx bx-dots-horizontal-rounded'></i>
        </div>

        <div options>
          <div
          *ngIf="!isBlocked"
          (click)="block()">
            <i class='bx bx-block'></i>
            <span>Chặn người này</span>
          </div>

          <div
          *ngIf="isBlocked"
          (click)="unblock()" >
            <i class='bx bx-block'></i>
            <span>Gỡ chặn người này</span>
          </div>
        </div>
      </app-button>
    </div>
  </app-tab-bar>
  <div class="profile-body">
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div *ngIf="pageNotFound == undefined" class="loading-page">
  </div>
</div>
<app-error-page *ngIf="pageNotFound"></app-error-page>
<app-pick-avatar
  *ngIf="isUpdateAvatar"
  (closeMe)="isUpdateAvatar = false"
></app-pick-avatar>
