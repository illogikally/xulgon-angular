<div class="photo-item">
  <div
    #optionsBtn
    (click)="showOptions()"
    class="options">
    <i class='bx bx-dots-vertical-rounded'></i>
    <div
      (clickOutside)="hideOptions($event)"
      *ngIf="isOptionsVisible"
      class="option-list">
      <div 
      (click)="deletePhoto()"
        class="item">
        <i class='bx bx-trash'> </i>Xoá ảnh
      </div>
    </div>
  </div>
  <div class="photo-container">
    <app-photo 
    [url]="photo.thumbnails.s400x400.url"
    [setId]="setId"
    [id]="photo.id"
    ></app-photo>
  </div>
</div>
