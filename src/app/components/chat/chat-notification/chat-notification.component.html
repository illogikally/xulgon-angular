<div class="chat-notif">
  <div Label
       labelText="Nhắn tin"
       [delay]="400"
       (click)="isPopupVisible = !isPopupVisible"
       id="chatNotifButton"
       [ngClass]="{'active': isPopupVisible}"
       class="button">
    <svg [ngStyle]="isPopupVisible ? {'filter': 'invert(26%) sepia(100%) saturate(1903%) hue-rotate(207deg) brightness(107%) contrast(90%)'} : {}"
         viewBox="0 0 28 28"
         alt=""
         height="20"
         width="20">
      <path
            d="M14 2.042c6.76 0 12 4.952 12 11.64S20.76 25.322 14 25.322a13.091 13.091 0 0 1-3.474-.461.956 .956 0 0 0-.641.047L7.5 25.959a.961.961 0 0 1-1.348-.849l-.065-2.134a.957.957 0 0 0-.322-.684A11.389 11.389 0 0 1 2 13.682C2 6.994 7.24 2.042 14 2.042ZM6.794 17.086a.57.57 0 0 0 .827.758l3.786-2.874a.722.722 0 0 1 .868 0l2.8 2.1a1.8 1.8 0 0 0 2.6-.481l3.525-5.592a.57.57 0 0 0-.827-.758l-3.786 2.874a.722.722 0 0 1-.868 0l-2.8-2.1a1.8 1.8 0 0 0-2.6.481Z">
      </path>
    </svg>
    <div *ngIf="unreadCount > 0"
         class="unread">
      <span>{{ unreadCount }}</span>
    </div>
  </div>
  <div [ngStyle]="{'display': isPopupVisible ? 'block' : 'none'}"
       #popup
       class="chat-notif-popup">
    <div (clickOutside)="isPopupVisible = false"
         [exclude]="'#chatNotifButton'"
         class="content">
      <div class="title">
        <h2>Nhắn tin</h2>
      </div>
      <div Label
           labelText="Not implemented"
           class="search">
        <div class="input-group">
          <i class='bx bx-search'></i>
          <input type="text"
                 class="input"
                 placeholder="Tìm kiếm...">
        </div>
      </div>
      <div class="notis">
        <app-chat-notification-item (itemClick)="isPopupVisible = false"
                                    [conversationRead]="conversationRead"
                                    *ngFor="let conversation of latestConversations"
                                    [conversation]="conversation">
        </app-chat-notification-item>
      </div>
    </div>
  </div>
</div>
<app-chat-box [markAsRead]="conversationRead"></app-chat-box>
