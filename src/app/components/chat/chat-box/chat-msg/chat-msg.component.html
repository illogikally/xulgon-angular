<div class="chat-msg">
	<div 
	[ngClass]="thisMsg?.userId != loggedInUserId ? 'your-msg' : 'my-msg'">
		<div 
		[ngClass]="{'first-msg': isFirstMsg(), 'last-msg': isLastMsg(), 'midst': isMidst()}"
		class="content">
			<div class="avatar">
				<div class="avatar-container">
					<img src="assets/avatar.jpg" />
				</div>
			</div>
			<div class="body">
				<div 
				class="text" >
					<span>{{ thisMsg?.message }}</span>
				</div>
			</div>
		</div>
	</div>
</div>
