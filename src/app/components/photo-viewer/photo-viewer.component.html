<div
*ngIf="photo"
[ngStyle]="{
  'top': isPage ? '56px' : '0px',
  'z-index': isPage ? 30 : 9e4
}"
class="photo-viewer">
  <div class="viewer-content">
    <div 
    [ngStyle]="{'display': isPage ? 'none' : 'flex'}"
    (click)="hide()" class="x-btn">
      <i class='bx bx-x'></i>
    </div>
    <img [src]="photo?.url">

    <div *ngFor="let has of getHasPreviousHasNext(); index as index">
      <app-button
      background="transparent"
      width="50px" 
      height="50px"
      [isRounded]="true"
      color="rgba(255, 255, 255, .8)"
      backgroundHover="rgba(255, 255, 255, .2)"
      *ngIf="has"
      [ngClass]="index == 0 ? 'prev-button' : 'next-button'"
      (click)="index == 0 ? navigateBackward() : navigateForward()">
        <div *ngIf="has" button="">
          <i *ngIf="index == 0" class='bx bx-chevron-left'></i>
          <i *ngIf="index == 1" class='bx bx-chevron-right'></i>
        </div>
      </app-button>
    </div>

  </div>
  <div class="viewer-sidebar">
    <app-post 
    [isCommentVisible]="true"
    [initCommentCount]="20"
    [post]="photo"></app-post>
  </div>
</div>

<app-error-page
*ngIf="isError && isPage"
></app-error-page>
