<nav class="navbar">
  <div>
    <div class="logo-search">
      <div class="logo">
        <a [routerLink]="''">
          <i class='bx bxs-meteor'></i>
        </a>
      </div>
      <div class="search">
        <form [formGroup]="searchForm">
          <div (click)="showSearchBar()"
               (clickOutside)="hideSearchBar()"
               clickOutsideEvents="mousedown,click"
               class="input-group">
            <div class="icon-wrapper">
              <span class="icon">
                <i data-visualcompletion="css-img" class="hu5pjgll lzf7d6o1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/y2/r/9ZjkTnUGFaz.png&quot;); background-position: -17px -109px; background-size: auto; width: 16px; height: 16px; background-repeat: no-repeat; display: inline-block;"></i>
              </span>
            </div>
            <input #searchInput
                   (keyup.enter)="search($event)"
                   type="text"
                   placeholder="Tìm kiếm..."
                   id="search"
                   name="search"
                   autocomplete="off">
          </div>
        </form>
      </div>
    </div>
    <ul class="menu">
      <li class="home"
          [ngClass]="{'menu-active-div': homeRla.isActive}">
        <a routerLink="/"
           [routerLinkActiveOptions]="{exact: true}"
           routerLinkActive="menu-routerLink-active"
           #homeRla="routerLinkActive">
          <i *ngIf="!homeRla.isActive"
             class='bx bx-home-circle'></i>
          <i *ngIf="homeRla.isActive"
             class='bx bxs-home-circle'></i>
        </a>
      </li>
      <li class="home"
          [ngClass]="{'menu-active-div': friendRla.isActive}">
        <a [routerLink]="'/friends'"
           [routerLinkActiveOptions]="{exact: true}"
           #friendRla="routerLinkActive"
           routerLinkActive="menu-routerLink-active">
          <i *ngIf="!friendRla.isActive"
             class='bx bx-group'>
          </i>
          <i *ngIf="friendRla.isActive"
             class='bx bxs-group'>
          </i>
        </a>
      </li>
      <li [ngClass]="{'menu-active-div': groupRla.isActive}"
          class="home">
        <a [routerLink]="'/groups/feed'"
           #groupRla="routerLinkActive"
           [routerLinkActiveOptions]="{exact: true}"
           routerLinkActive="menu-routerLink-active">
          <i *ngIf="!groupRla.isActive"
             class='bx bx-network-chart'>
          </i>
          <i *ngIf="groupRla.isActive"
             class='bx bxs-network-chart'>
          </i>
        </a>
      </li>
    </ul>
    <div class="options">
      <div class="home-shortcut">
        <div class="pill-container">
          <a routerLinkActive="route-active"
             routerLink="/{{ principalProfileId }}"
             [routerLinkActiveOptions]="{exact: true}"
             class="pill">
            <span class="avatar">
              <img [src]="principalAvatarUrl || 'assets/avatar.jpg'">
            </span>
            <span class="username">
              <span>{{ principalName }}</span>
            </span>
          </a>
        </div>
      </div>
      <ul class="notis">
        <li>
          <div class="wrapper">
            <div (click)="showCreatePost()">
              <!-- <i class='bx bx-plus'></i> -->
              <i data-visualcompletion="css-img" class="hu5pjgll lzf7d6o1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yk/r/CyIf5CnpsZd.png&quot;); background-position: 0px -505px; background-size: auto; width: 20px; height: 20px; background-repeat: no-repeat; display: inline-block;"></i>
            </div>
          </div>
        </li>
        <li>
          <div class="chat-noti"> </div>
          <app-chat-notification></app-chat-notification>
        </li>
        <li>
          <div class="general-noti"></div>
          <app-notification></app-notification>
        </li>
        <li>
          <div class="wrapper">
            <div [ngClass]="{'route-active': moreOptsVisible}"
                 (click)="moreOptsVisible = !moreOptsVisible"
                 class="more-opts">
              <i class='bx bx-chevron-down'></i>
            </div>
            <div (clickOutside)="moreOptsVisible = false"
                 [delayClickOutsideInit]="true"
                 *ngIf="moreOptsVisible"
                 class="more-opts__items">
              <a routerLink="/{{ principalProfileId }}" class="to-profile">
                <div class="avatar">
                  <img [src]="principalAvatarUrl200x200 || 'assets/avatar.jpg'" alt="">
                </div>
                <div class="body">
                  <div class="username">{{ principalFullName }}</div>
                  <div class="text">Xem trang cá nhân của bạn</div>
                </div>
              </a>
              <hr>
              <div (click)="logout()"
                   class="item logout">
                <div class="icon">
                  <!-- <i class='bx bx-log-out'></i> -->
                  <i data-visualcompletion="css-img" class="hu5pjgll lzf7d6o1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/QnBF2xVFFiX.png&quot;); background-position: 0px -46px; background-size: auto; width: 20px; height: 20px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <span>Đăng xuất</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
