<div class="group-feed">
  <div *ngIf="isPostsLoaded && posts.length == 0" class="no-posts">
    <div style="margin: 0 10px;">Không có bài viết. Hãy tham gia và theo dõi nhóm để xem bài viết.</div>
  </div>
  <div #postsContainer class="group-feed__inner">
    <app-post-list
      [isGroupNameVisible]="true"
      [isLoading]="isLoading"
      [posts]="posts"
    ></app-post-list>
  </div>
</div>
