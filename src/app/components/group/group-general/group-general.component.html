<div class="group-general">
  <div class="group-general__inner">
    <div class="content-sidebar">
      <div class="sidebar">
        <div class="menu">
          <div class="title">
            <span>Nhóm</span>
          </div>
          <div class="input-group">
            <i class='bx bx-search'></i>
            <input type="text"
                   placeholder="Tìm kiếm nhóm"
                   name=""
                   id="">
          </div>
          <div class="menu-items">
            <a routerLink="/groups/feed"
               routerLinkActive="selected"
               [routerLinkActiveOptions]="{exact: true}"
               class="my-feed">
              <div class="icon-cont">
                <i class='bx bx-news'></i>
              </div>
              <span>Bảng tin của bạn</span>
            </a>
            <div class="discover">
              <div class="icon-cont">
                <i class='bx bxs-compass'></i>
              </div>
              <span>Khám phá</span>
            </div>
          </div>
          <app-create-new-group></app-create-new-group>
        </div>
        <div class="admin-groups">
          <div class="admin-groups__title">
            <span>Nhóm do bạn quản lý</span>
          </div>
          <div class="group-list">
            <app-group-general-group-item *ngFor="let group of managedGroups"
                                          [selectedGroup]="selectedGroup"
                                          [group]="group">
            </app-group-general-group-item>
          </div>
        </div>
        <div class="groups">
          <div class="groups__title">
            Nhóm bạn đã tham gia
          </div>
          <div class="group-list">
            <app-group-general-group-item *ngFor="let group of groups"
                                          [selectedGroup]="selectedGroup"
                                          [group]="group">
            </app-group-general-group-item>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
