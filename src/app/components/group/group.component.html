  
<div class="group">
  <div>
    <div class="group-sidebar">
      <div class="title">
        <span>Quản lý nhóm</span>
      </div>
      <div class="group-meta">
        <div class="cover-img">
          <img [src]="groupResponse?.coverPhotoUrl">
        </div>
        <div class="name--privacy">
          <div class="name">
            bigggg
          </div>
          <div class="privacy">
            <div>
              <i class='bx bxs-lock-alt' ></i>
              <span>Nhóm riêng tư</span>
            </div>
            <div></div>
          </div>
        </div>
      </div>
      <div 
      class="home">
        <a
        routerLink="/groups/{{groupResponse?.id}}" 
        routerLinkActive="active-sidebar-tab" 
        [routerLinkActiveOptions]="{exact: true}"
        >
          <div class="icon">
            <i class='bx bxs-home' ></i>
          </div>
          <span>Trang chủ</span>
        </a>
      </div>
      <div class="tools">
        <div class="tools-title">Công cụ quản trị</div>

        <a 
        routerLink="/groups/{{ groupResponse?.id }}/member_request"
        routerLinkActive="active-sidebar-tab"
        [routerLinkActiveOptions]="{exact: true}"
        class="tool">
            <div class="icon">
              <i class='bx bxs-user-plus' ></i>
            </div>
          <div class="text">
            <div>Yêu cầu tham gia</div>
          </div>
        </a>
        <div class="tool">
          <div class="icon-container">
            <div class="icon">
              <i class='bx bxs-cog'></i>
            </div>
          </div>
          <div class="text">
            <div>Cài đặt</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="group-content">
    <router-outlet></router-outlet>
  </div>
</div>
