<div (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()"
     (click)="onMouseLeave()"
     class="user-ref-container">
  <a class="user-ref-a"
     routerLink="/{{ userDto?.profileId }}">
    <div *ngIf="borderRadius"
         class="avatar-container"
         #avatarContainer>
      <img [src]="(userDto?.avatarUrl | sirv: size) || 'assets/avatar.jpg'">
    </div>
    <div class="username"
         *ngIf="!borderRadius">
      {{ userDto?.username }}
    </div>
  </a>
</div>
