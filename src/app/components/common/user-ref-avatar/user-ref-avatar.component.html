<a 
(mouseenter)="onMouseEnter()"
(mouseleave)="onMouseLeave()"
routerLink="/{{ userDto.profileId }}"
class="user-ref-avatar">
	<div 
	*ngIf="borderRadius"
	class="avatar-container" 
	#avatarContainer>
		<img [src]="userDto.avatarUrl">
	</div>
	<div
	>{{ userDto.username }}</div>
	<div 
	#userRef 
	[@fadeInOut]
	*ngIf="userRefVisible" 
	class="user-ref">
		<app-user-ref
		[userDto]="userDto"
		></app-user-ref>
	</div>
</a>
