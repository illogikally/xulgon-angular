<a (click)="openPhotoView($event)" href="http://localhost:8080/photo/{{ photo?.id }}">
  <img 
  [ngClass]="photo.sizeRatio < 1 ? 'full-width' : 'full-height'"
  #img 
  [src]="photo?.url">
</a>
<app-photo-viewer (closeMe)="closePhotoView()" *ngIf="showPhotoViewer" [photoResponse]="photo"></app-photo-viewer>
