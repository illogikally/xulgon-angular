<div class="comment">
  <div>
    <div class="comment-avatar">
      <a [routerLink]="userProfile">
        <img [src]="commentResponse.avatarUrl">
      </a>
    </div>
  </div>
  <div class="comment-right">
    <div style="display: flex;">
      <div class="comment-body">
        <div class="comment-username">
          <a [routerLink]="userProfile">
            {{ commentResponse.username }}
          </a>
        </div>
        <div >
          {{ commentResponse.body }}
        </div>
        <div class="reaction-count" *ngIf="commentResponse.reactionCount > 0">
          <img src="assets/like.svg"> {{ commentResponse.reactionCount}} 
        </div>
      </div>
      <div class="comment-options-container">
        <div class="comment-options">
          <i class='bx bx-dots-horizontal-rounded'></i>
        </div>
      </div>

    </div>
      <div *ngIf="commentResponse.photo" class="comment-media">
        <app-photo [photo]="commentResponse.photo" [style]="'height'"></app-photo>
      </div>
    <div class="comment-meta">
      <span class="comment-like hover-underline" [ngClass]="{ reacted: commentResponse.isReacted }" (click)="like()"><b>Thích</b></span>
      <span> · </span>
      <span class="comment-reply hover-underline" *ngIf="!(commentResponse.parentType == 'COMMENT')" (click)="showReplies()"><b>Trả lời</b><span> · </span></span>
      
      <span class="comment-time-ago">{{ commentResponse.createdAgo }}</span>
    </div>
    <div class="comment-reply-container">
      <div class="placeholder">
        <span class="hover-underline" *ngIf="!(commentResponse.parentType == 'COMMENT' || isRepliesVisible || commentResponse.replyCount == 0)" (click)="showReplies()">
          <i class='bx bx-subdirectory-right'></i> {{ commentResponse.replyCount }} trả lời
        </span>
      </div>
      <div>
        <app-comment-list  *ngIf="isRepliesVisible" [contentId]="commentResponse.id"></app-comment-list>
      </div>
    </div>
  </div>
</div>
