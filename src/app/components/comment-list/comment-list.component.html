<form [formGroup]="commentForm" (keyup.enter)="submit()">
  <div class="input-container">
    <input type="text" autofocus placeholder="Bình luận..." autocomplete="off" formControlName="comment" />
    <div 
    *ngIf="!file"
    (click)="uploadImage.click()"
    class="add-image-btn">
      <i class='bx bxs-file-image'></i>
    </div>
  </div>
  <div  *ngIf="file" class="upload-image-container">
    <div 
    class="upload-image-thumb">
      <img 
      [ngClass]="sizeRatio < 1 ? 'full-width' : 'full-height'"
      [src]="imgUrl">

    </div>
    <div (click)="clearInput()" class="reset">
      <i class='bx bx-x'></i>
    </div>

  </div>
  <input 
  type="file" 
  accept="image/*" 
  #uploadImage
  formControlName="fileInput" 
  (change)="onSelectImage($event)"/>
</form>
<app-comment  *ngFor="let comment of comments" [commentResponse]="comment"></app-comment>
