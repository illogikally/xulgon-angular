<div class="news-feed">
  <div class="news-feed__inner">
    <app-group-create-post></app-group-create-post>
    <app-post-list [isLoading]="isLoadingPosts"
                   (lastPostIsInView)="getPosts()"
                   [isGroupNameVisible]="false"
                   [posts]="posts">
    </app-post-list>
  </div>
</div>
