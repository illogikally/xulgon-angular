<div *ngIf="photos?.length"
     #self
     class="post-media">
  <div>
    <div *ngFor="let photo of photos.slice(0, 2)">
      <div>
        <app-photo [url]="photo.url | sirv: photos.length == 1 ? 600 : 400"
                   [setId]="photoSetId"
                   [id]="photo.id"
                   [style]="'width'"></app-photo>
      </div>
    </div>
  </div>
  <div *ngIf="photos.length > 2">
    <div *ngFor="let photo of photos.slice(2, 4); index as index;">
      <div [ngClass]="photos.length == 3 ? 'three': ''">
        <app-photo [url]="photo.url | sirv: photos.length == 3 ? 600 : 400"
                   [id]="photo.id"
                   [setId]="photoSetId"
                   [style]="'width'">
        </app-photo>
        <div (click)="morePhotoClick($event)"
             #morePhotos
             class="photos-left"
             *ngIf="index == 1 && photoCount - 4 > 0">
          <span>+{{ photoCount - 4 }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
