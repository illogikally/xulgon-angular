<div class="group-general">
  <div class="group-general__inner">
    <div class="content-sidebar">
      <div class="sidebar">
        <div class="menu">
          <div class="title">
            <span>Nhóm</span>
          </div>
          <div Label
               labelText="Not implemented"
               class="input-group">
            <i class='bx bx-search'></i>
            <input type="text"
                   placeholder="Tìm kiếm nhóm"
                   name=""
                   id="">
          </div>
          <div class="menu-items">
            <a routerLink="/groups/feed"
               routerLinkActive="selected"
               #feedRla="routerLinkActive"
               [routerLinkActiveOptions]="{exact: true}"
               class="my-feed">
              <div class="icon-cont">
                <i [ngStyle]="{'filter': feedRla.isActive ? 'invert(100%)' : ''}"
                   data-visualcompletion="css-img"
                   class="hu5pjgll lzf7d6o1"
                   style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yt/r/oLy9KV9Jd3I.png&quot;); background-position: 0px -504px; background-size: auto; width: 20px; height: 20px; background-repeat: no-repeat; display: inline-block;"></i>
              </div>
              <span>Bảng tin của bạn</span>
            </a>
            <a routerLink="discover"
               [relativeTo]="route"
               routerLinkActive="selected"
               [routerLinkActiveOptions]="{exact: true}"
               #discoverRla="routerLinkActive"
               class="discover">
              <div class="icon-cont">
                <i [ngStyle]="{'filter': discoverRla.isActive ? 'invert(100%)' : ''}"
                   data-visualcompletion="css-img"
                   class="hu5pjgll lzf7d6o1"
                   style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yt/r/oLy9KV9Jd3I.png&quot;); background-position: 0px -210px; background-size: auto; width: 20px; height: 20px; background-repeat: no-repeat; display: inline-block;"></i>
              </div>
              <span>Khám phá</span>
            </a>
          </div>
          <app-create-new-group (created)="newGroupCreated($event)">
          </app-create-new-group>
        </div>
        <div class="admin-groups">
          <div class="admin-groups__title">
            <span>Nhóm do bạn quản lý</span>
          </div>
          <div class="group-list">
            <app-group-general-group-item *ngFor="let group of managedGroups"
                                          [selectedGroup]="selectedGroup"
                                          [group]="group">
            </app-group-general-group-item>
            <ng-container *ngIf="isLoadingGroups">
              <div class="skeleton"
                   *ngFor="let item of [].constructor(2)">
                <div class="avatar"></div>
                <div class="text"></div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="groups">
          <div class="groups__title">
            Nhóm bạn đã tham gia
          </div>
          <div class="group-list">
            <app-group-general-group-item *ngFor="let group of groups"
                                          [selectedGroup]="selectedGroup"
                                          [group]="group">
            </app-group-general-group-item>
            <ng-container *ngIf="isLoadingGroups">
              <div class="skeleton"
                   *ngFor="let item of [].constructor(2)">
                <div class="avatar"></div>
                <div class="text"></div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
