<div *ngIf="group"
     class="group">
  <div class="sidebar-below"
       #sidebarBelow
       *ngIf="group?.role == 'ADMIN'">
    <div #sidebar
         class="group-sidebar">
      <div class="title">
        <span>Quản lý nhóm</span>
        <div #toggleButton
             class="toggle-sidebar">
          <app-button [hasOptions]="false"
                      background="#fff"
                      width="40px"
                      height="40px"
                      iconSize="30px"
                      [isRounded]="true">
            <div (click)="toggleSidebar()"
                 button="">
              <div>
                <i class='bx bx-sidebar'></i>
              </div>
            </div>
          </app-button>
        </div>
      </div>
      <div class="group-meta">
        <div class="cover-img">
          <img [src]="(group?.coverPhotoUrl | sirv: 40) || defaultCoverPhotoUrl">
        </div>
        <div class="name--privacy">
          <div class="name">
            <span>{{ group?.name }}</span>
          </div>
          <div class="privacy">
            <div *ngIf="group?.isPrivate">
              <i class='bx bxs-lock-alt'></i>
              <span>Nhóm riêng tư</span>
            </div>
            <div *ngIf="!group?.isPrivate">
              <i class='bx bx-globe'></i>
              <span>Nhóm công khai</span>
            </div>
          </div>
        </div>
      </div>
      <div class="home">
        <a routerLink="/groups/{{ group?.id }}"
           routerLinkActive="active-sidebar-tab"
           #home="routerLinkActive"
           [routerLinkActiveOptions]="{exact: true}">
          <div class="icon">
            <i *ngIf="!home.isActive"
               data-visualcompletion="css-img"
               class="hu5pjgll lzf7d6o1"
               style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yR/r/8y_kNv751iG.png&quot;); background-position: 0px -150px; background-size: auto; width: 24px; height: 24px; background-repeat: no-repeat; display: inline-block;"></i>
            <i *ngIf="home.isActive"
               data-visualcompletion="css-img"
               class="hu5pjgll lzf7d6o1"
               style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yR/r/8y_kNv751iG.png&quot;); background-position: 0px -125px; background-size: auto; width: 24px; height: 24px; background-repeat: no-repeat; display: inline-block;"></i>
          </div>
          <span>Trang chủ</span>
        </a>
      </div>
      <div class="tools">
        <div class="tools-title">Công cụ quản trị</div>
        <a routerLink="/groups/{{ group?.id }}/member_request"
           routerLinkActive="active-sidebar-tab"
           [routerLinkActiveOptions]="{exact: true}"
           #requests="routerLinkActive"
           class="tool">
          <div class="icon">
            <img *ngIf="!requests.isActive"
                 class="hu5pjgll lzf7d6o1 hoverZoom3 hoverZoomMouseover"
                 src="https://static.xx.fbcdn.net/rsrc.php/v3/yv/r/YmMDhCokywW.png"
                 alt=""
                 height="20"
                 width="20">
            <img *ngIf="requests.isActive"
                 class="hu5pjgll lzf7d6o1 hoverZoom3 hoverZoomMouseover"
                 src="https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/kvTZDbwpLhe.png"
                 alt=""
                 height="20"
                 width="20">
          </div>
          <div class="text">
            <div>Yêu cầu tham gia</div>
          </div>
        </a>
        <a routerLink="/groups/{{ group?.id }}/settings"
           routerLinkActive="active-sidebar-tab"
           [routerLinkActiveOptions]="{exact: true}"
           #settings="routerLinkActive"
           class="tool">
          <div class="icon-container">
            <div class="icon">
              <img *ngIf="!settings.isActive"
                   class="hu5pjgll lzf7d6o1 hoverZoom3 hoverZoomMouseover"
                   src="https://static.xx.fbcdn.net/rsrc.php/v3/yn/r/U_m10mzKpjD.png"
                   alt=""
                   height="20"
                   width="20">
              <img *ngIf="settings.isActive"
                   class="hu5pjgll lzf7d6o1 hoverZoom3 hoverZoomMouseover"
                   src="https://static.xx.fbcdn.net/rsrc.php/v3/yA/r/Mljg0NlmO_q.png"
                   alt=""
                   height="20"
                   width="20">
            </div>
          </div>
          <div class="text">
            <div>Cài đặt</div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="group-content">
    <router-outlet></router-outlet>
  </div>
</div>
