<app-modal [toggle]="toggleModal"
           background="transparent">
  <div class="dialog__inner">
    <app-card-header [title]="title"
                     (close)="toggleModal.next()">
    </app-card-header>
    <div class="body">
      <span>{{ body }}</span>
      <div class="confirmation">
        <div class="container">
          <app-button [hasOptions]="false"
                      color="#1877f2"
                      backgroundHover="#f0f2f5"
                      background="transparent">
            <div (click)="response(false)"
                 button>
              <span>Huỷ</span>
            </div>
          </app-button>

          <app-button [hasOptions]="false"
                      color="#fff"
                      background="#1877f2">
            <div (click)="response(true)"
                 button>
              <span>Xác nhận</span>
            </div>
          </app-button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
